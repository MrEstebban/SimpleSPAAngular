<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y' }})</small> </h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']" role="button">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>

        <div>
            <img [src]="heroe.casa == 'Marvel'? 'assets/img/marvel.png' : 'assets/img/dc.png'" alt="">
        </div>
    </div>
</div>
